<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assests/style.css">
</head>

<body>
  <header class="admin-header">
    <h1>ToDo</h1>
    <h2>admin Panel</h2>
  </header>
  <nav class="admin-nav">
    <ul class="nav-links">
      <li>dashboard</li>
      <li>users</li>
      <li>charts</li>
      <li>storage</li>
      <li>settings</li>
    </ul>
  </nav>
  <main class="admin-main">
    <div class="panel-wrap">
      <div class="button1">
        <span>logo</span>
        <span>153</span>
        <span>users</span>
      </div>
      <div class="button2">
        <span>logo</span>
        <span>153</span>
        <span>users</span>
      </div>
      <div class="button3">
        <span>logo</span>
        <span>153</span>
        <span>users</span>
      </div>
      <div class="button4">
        <span>logo</span>
        <span>153</span>
        <span>users</span>
      </div>
      <div class="button5">
        <span>logo</span>
        <span>153</span>
        <span>users</span>
      </div>
    </div>
    <section class="admin-controls">
      <div class="users-progress">
        <h3>progress bar</h3>
        <label for="user-today">today</label>
        <progress id="user-today" value="50" max="100">
        </progress>
        <label for="user-week">week</label>
        <progress id="user-today" value="50" max="100">
        </progress>
        <label for="user-month">month</label>
        <progress id="user-month" value="50" max="100">
        </progress>
        <label for="user-annual">year</label>
        <progress id="user-year" value="50" max="100">
        </progress>
      </div>
      <div class="admin-assign-task">
        <h3>assign task</h3>
        <button>read more</button>
      </div>
      <div class="feeds">
        <h3>user feedback</h3>
        <button>read more</button>
      </div>
    </section>
  </main>
  <footer class="admin-footer">
